<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title></title></head>
<style>canvas{ display:block; } body, html { padding:0px; margin:0px; width:100%; height:100%; }</style>
<body><script type="module">
//#region IMPORTS
import useThreeWebGL2, { useDarkScene, useVisualDebug } from '../_lib/useThreeWebGL2.js';
import facedCube    from '../_lib/meshes/facedCube.js';

// import { Colour } from '../../packages/core/src/index.ts';
//#endregion

//#region MAIN
let App   = useDarkScene( useThreeWebGL2() );
let Debug = {};
let Ref   = {};

window.addEventListener( 'load', async _=>{
    // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    // Setup
    App.sphericalLook( 45, 20, 6 );
    Debug = await useVisualDebug( App );

    // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    const cube = facedCube();

    // If Scaling from the negative direction, subtract position
    // else the positive direction you add
    const w = 1.0;
    const sx = 0.5;
    const sy = 1.5;
    const sz = 0.5;

    cube.scale.x = sx;
    // cube.position.x += ( sx * w - w ) * 0.5 ;
    cube.position.x -= ( sx * w - w ) * 0.5 ;

    cube.scale.y = sy;
    // cube.position.y += ( sy * w - w ) * 0.5 ;
    cube.position.y -= ( sy * w - w ) * 0.5 ;

    cube.scale.z = sz;
    // cube.position.z += ( sz * w - w ) * 0.5 ;
    cube.position.z -= ( sz * w - w ) * 0.5 ;

    App.scene.add( cube );
    
    // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    App.renderLoop();
    // App.createRenderLoop( onPreRender ).start();
});

// function onPreRender( dt, et ){}
//#endregion

</script></body></html>
