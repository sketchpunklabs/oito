<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title></title></head>
<style>canvas{ display:block; } body, html { padding:0px; margin:0px; width:100%; height:100%; }</style>
<body><script type="module">
// #region IMPORTS
import useThreeWebGL2, { THREE, useDarkScene, useVisualDebug } from '../_lib/useThreeWebGL2.js';

import { Vec3, Transform }                 from '@oito/oop';
import { Ray, intersectCapsule, RayCapsuleResult }   from '@oito/ray';
// #endregion

// #region MAIN
let App   = useDarkScene( useThreeWebGL2() );
let Debug = {};
let Ref   = {
    transform       : new Transform(),
    transformInv    : new Transform(),
    min             : [ -0.5,-0.5,-0.5 ],
    max             : [ 0.5,0.5,0.5 ],
    box             : null,  
};

window.addEventListener( 'load', async _=>{
    // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    // Setup
    App.sphericalLook( 0, 20, 6 );
    Debug = await useVisualDebug( App );

    // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    Ref.transform.pos.xyz( 2, 1, -1.5 );
    Ref.transform.rot.fromEuler( -45, 0, 0 );
    Ref.transformInv.fromInvert( Ref.transform );

    const points = vec_box( Ref.min, Ref.max );
    pointToBox( points, 0x909090 );
    pointToBox( points, 0x00ff00, Ref.transform );

    // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    App.renderLoop();
});
// #endregion

window.addEventListener( 'pointerdown', e=>{
    if( e.button != 2 ) return;

    // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    // Compute the Ray and visually draw a line
    const ray = from3JSScreenProjection( new Ray(), e.layerX, e.layerY );
    Debug.ln.add( ray.posStart, ray.posEnd, 0x00ffff );

    // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    const a = [0,0,0];
    const b = [0,0,0];

    Ref.transformInv.transformVec3( ray.posStart, a );
    Ref.transformInv.transformVec3( ray.posEnd, b );

    Debug.ln.add( a, b, 0x909090 );
} );


function from3JSScreenProjection( ray, xMouse, yMouse ){
    const size      = new THREE.Vector2();
    const proj      = App.camera.projectionMatrix.toArray();    // Need Projection Matrix
    const camWorld  = App.camera.matrixWorld.toArray();         // World Space Transform of Camera
    App.renderer.getSize( size );                               // Need Size of Canvas

    // Setup Ray
    ray.fromScreenProjection( xMouse, yMouse, size.x, size.y, proj, camWorld );
    return ray;
}

//#region LOREM

function vec_box( v1, v2 ){ return raw_box( v1[0], v1[1], v1[2], v2[0],v2[1],v2[2] ); }
function raw_box( x1, y1, z1, x2, y2, z2 ){ // Min -> Max to creating a bounding box.
    /*
    b0 --- b1    t0 --- t1
     |     |      |     |
     |     |      |     |
    b3 --- b2    t3 --- t2
    */
    const b0 = [x1,y1,z1]; 
    const b1 = [x2,y1,z1];
    const b2 = [x2,y1,z2];
    const b3 = [x1,y1,z2];
    const t0 = [x1,y2,z1];
    const t1 = [x2,y2,z1];
    const t2 = [x2,y2,z2];
    const t3 = [x1,y2,z2];
    return [ b0, b1, b2, b3, t0, t1, t2, t3 ];
}

function pointToBox( pnts, color, tran ){
    if( tran ){
        for( let i of pnts ) tran.transformVec3( i );
    }

    let ii;
    for( let i=0; i < 4; i++ ){
        ii = ( i + 1 ) % 4;
        Debug.ln.add( pnts[ i ],   pnts[ ii ],   color );   // Bottom square
        Debug.ln.add( pnts[ i+4 ], pnts[ ii+4 ], color );   // Top square
        Debug.ln.add( pnts[ i ],   pnts[ i+4 ],  color );   // Sides
    }
}

//#endregion

</script></body></html>
