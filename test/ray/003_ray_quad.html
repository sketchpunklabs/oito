<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title></title></head>
<style>canvas{ display:block; } body, html { padding:0px; margin:0px; width:100%; height:100%; }</style>
<body><script type="module">
//#region IMPORTS
import useThreeWebGL2, { THREE, useDarkScene, useVisualDebug } from '../_lib/useThreeWebGL2.js';

import { Vec3 }                 from '@oito/oop';
import { Ray, intersectQuad }   from '@oito/ray';
//#endregion

//#region MAIN
let App   = useDarkScene( useThreeWebGL2() );
let Debug = {};
let Ref   = {
    w    : 1.0,
    h    : 0.5,
    pos  : [ 0, 1.0, 0 ],  
};

window.addEventListener( 'load', async _=>{
    // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    // Setup
    App.sphericalLook( 0, 20, 10 );
    Debug = await useVisualDebug( App );

    // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~    
    const v0 = new Vec3( Ref.pos ).sub( [-Ref.w,  Ref.h, 0] );
    const v1 = new Vec3( Ref.pos ).sub( [-Ref.w, -Ref.h, 0] );
    const v2 = new Vec3( Ref.pos ).sub( [ Ref.w, -Ref.h, 0] );
    const v3 = new Vec3( Ref.pos ).sub( [ Ref.w,  Ref.h, 0] );

    Debug.ln 
        .add( v0, v1, 0x00ff00, null, true )
        .add( v1, v2, 0x00ff00, null, true )
        .add( v2, v3, 0x00ff00, null, true )
        .add( v3, v0, 0x00ff00, null, true );

    // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    App.renderLoop();
});
//#endregion

window.addEventListener( 'pointerdown', e=>{
    if( e.button != 2 ) return;

    // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    // Compute the Ray and visually draw a line
    const ray = from3JSScreenProjection( new Ray(), e.layerX, e.layerY );
    Debug.ln.add( ray.posStart, ray.posEnd, 0x00ffff );

    // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    const t = intersectQuad( ray, Ref.pos, Ref.w, Ref.h );
    if( t != null ){
        Debug.pnt.add( ray.posAt( t ), 0x00ffff, 4 );
    }
} );

function from3JSScreenProjection( ray, xMouse, yMouse ){
    const size      = new THREE.Vector2();
    const proj      = App.camera.projectionMatrix.toArray();    // Need Projection Matrix
    const camWorld  = App.camera.matrixWorld.toArray();         // World Space Transform of Camera
    App.renderer.getSize( size );                               // Need Size of Canvas

    // Setup Ray
    ray.fromScreenProjection( xMouse, yMouse, size.x, size.y, proj, camWorld );
    return ray;
}

</script></body></html>
