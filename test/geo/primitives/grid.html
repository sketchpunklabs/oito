<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title></title></head>
<style>canvas{ display:block; } body, html { padding:0px; margin:0px; width:100%; height:100%; }</style>
<body><script type="module">
//#region IMPORTS
import useThreeWebGL2, { THREE, useDarkScene, useVisualDebug } from '../../_lib/useThreeWebGL2.js';
import Util         from '../../_lib/misc/Util.js';

import { Grid }     from '../../../packages/geo/src/index.ts';
//#endregion

//#region MAIN
let App   = useDarkScene( useThreeWebGL2() );
let Debug = {};
let Ref   = {};

window.addEventListener( 'load', async _=>{
    // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    // Setup
    App.sphericalLook( 0, 40, 4 );
    Debug = await useVisualDebug( App );

    // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

    let bGeo;
    let mesh;

    // Simple Ground Grid
    bGeo = Util.geoBuffer( Grid.create( { cols:4, rows:4 } ) );
    mesh = new THREE.Mesh( bGeo, new THREE.MeshBasicMaterial( { color:0xffffff, flatShading:false, wireframe:true } ) ); //  side:THREE.DoubleSide,
    mesh.position.y = 0.01;
    App.scene.add( mesh );

    // Alt Ground Grid
    bGeo = Util.geoBuffer( Grid.create( { cols:4, rows:4, alt:true, center:true } ) );
    mesh = new THREE.Mesh( bGeo, new THREE.MeshBasicMaterial( { color:0xffffff, flatShading:false, wireframe:true } ) ); //  side:THREE.DoubleSide,
    mesh.position.y = 0.01;
    mesh.position.x = -1;
    App.scene.add( mesh );

    // Vertical Simple Grid
    bGeo = Util.geoBuffer( Grid.create( { cols:4, rows:4, center:true, vertical:true } ) );
    mesh = new THREE.Mesh( bGeo, new THREE.MeshBasicMaterial( { color:0xffffff, flatShading:false, wireframe:true } ) ); //  side:THREE.DoubleSide,
    mesh.position.y = 0.01;
    mesh.position.x = 1;
    mesh.position.z = -1;
    App.scene.add( mesh );

    // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    App.renderLoop();
});

// #endregion
</script></body></html>
